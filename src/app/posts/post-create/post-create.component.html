<mat-card>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" [(ngModel)]="postTitle" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput [(ngModel)]="postContent" rows="6" ></textarea>
  </mat-form-field>
  <button 
    mat-raised-button
    color="primary"
    (click)="onSave()">Save</button>
</mat-card>
